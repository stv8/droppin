<ion-view title="Upload">
    <ion-content class="padding">
        <h1>Upload</h1>
        <form>
            <div class="list">
                <label class="item item-input">
                    <input ng-model="spot.name" type="text" placeholder="Spot Name">
                </label>
                <label class="item item-input">
                    <input ng-model="spot.description" type="text" placeholder="Spot Type">
                </label>
                <br><br>
                <button ng-click="takePicture()" class="icon-left ion-ios7-camera button button-positive">
                    Take Picture
                </button>
                <br><br>
                <button ng-click="uploadSpot()" class="icon ion-ios7-cloud-upload button button-block button-positive   ">
                    Save
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
